<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="Tarea.js"></script>
    <link rel="stylesheet" type="text/css" href="Tarea.css">
    <title>Pedidos App</title>
</head>
<body>

    <div id="user-info-form" class="modal">
        <div class="modal-content">
            <form id="userForm" method="POST" action="https://formspree.io/f/mdknqqoy">
                <h2>Ingrese sus datos</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br>
                <label for="grado">Sección:</label>
                <input type="text" id="grado" name="grado" required><br><br>
                <button type="submit" id="continue-btn">Continuar</button>
            </form>
        </div>
    </div>

    <header>
        <a href="https://www.instagram.com/ositos_dulces1?igsh=MTN0d2V3eWVkd2Z1cA==">
            <img src="IMG/Dulcitrico.png" width="90" height="100" alt="Logo Dulcitrico">
        </a>
        <div class="logo">
            <a href="https://www.instagram.com/ositos_dulces1?igsh=MTN0d2V3eWVkd2Z1cA==">
                <img src="IMG/Ig.png" alt="Instagram Logo">
            </a>
        </div>
    </header>

    <h1>Bienvenidos a Ositos Dulces, tu tienda favorita.</h1>
    <br>
    <p>Hecha un vistazo a nuestros productos</p>
    <br>
    <div class="contenedor-productos">
        
        <div class="items">
            <figure>
                <img src="IMG/azulito loco.jpg" alt="Azulito">
            </figure>
            <div class="info-producto">
                <h3>Azulitos</h3>
                <div class="opciones">
                    <label for="cantidad-azulitos">Ingrese la cantidad:</label>
                    <input type="number" id="cantidad-azulitos" min="0" value="0"><br>
                    <div id="resultado-azulitos"></div>
                    <span id="precio-producto-azulitos"></span>
                </div>
            </div>
        </div>

        <div class="items">
            <figure>
                <img src="IMG/gomitas locas.jpg" alt="Gomi locas">
            </figure>
            <div class="info-producto">
                <h4>Gomitas</h4>
                <div class="opciones">
                    <label for="cantidad-gomitas">Ingrese la cantidad:</label>
                    <input type="number" id="cantidad-gomitas" min="0" value="0">
                    <div id="resultado-gomitas"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="total">
        <br><br>
        <button onclick="total()">Calcular Total</button>
        <br><br>
        <div id="Resultado"></div>
    </div>

</body>
</html>
